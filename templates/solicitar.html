<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Solicitação de Entrada</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        function atualizarFormulario() {
            const tipo = document.getElementById("tipo").value;
            document.getElementById("campos-uber").style.display = "none";
            document.getElementById("campos-entregador").style.display = "none";
            document.getElementById("campos-visitante").style.display = "none";

            if (tipo === "uber") {
                document.getElementById("campos-uber").style.display = "block";
            } else if (tipo === "entregador") {
                document.getElementById("campos-entregador").style.display = "block";
            } else if (tipo === "visitante") {
                document.getElementById("campos-visitante").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Solicitação de Entrada</h1>

        <form action="/solicitar" method="post">
            <!-- Tipo -->
            <label for="tipo">Tipo de Solicitação:</label><br>
            <select id="tipo" name="tipo" onchange="atualizarFormulario()" required>
                <option value="">-- Selecione --</option>
                <option value="uber">Uber / Motorista de Aplicativo</option>
                <option value="entregador">Entregador (iFood, Mercado Livre, etc.)</option>
                <option value="visitante">Visitante</option>
            </select><br><br>

            <!-- Campos Comuns -->
            <label for="nome">Nome do Visitante / Motorista / Entregador:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço de Destino:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="solicitante">Nome de Quem Pediu:</label><br>
            <input type="text" id="solicitante" name="solicitante" required><br><br>

            <!-- Campos Uber -->
            <div id="campos-uber" style="display:none;">
                <label for="placa">Placa do Veículo:</label><br>
                <input type="text" id="placa" name="placa"><br><br>
            </div>

            <!-- Campos Entregador -->
            <div id="campos-entregador" style="display:none;">
                <label for="empresa">Empresa/Estabelecimento:</label><br>
                <input type="text" id="empresa" name="estabelecimento"><br><br>
            </div>

            <!-- Campos Visitante -->
            <div id="campos-visitante" style="display:none;">
                <label for="is_driving">Está de carro?</label>
                <input type="checkbox" id="is_driving" name="is_driving"><br><br>
            </div>

            <button type="submit">Enviar Solicitação</button>
        </form>

        <br>
        <a href="/logout">Sair</a>
    </div>
</body>
</html>
